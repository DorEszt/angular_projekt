<p>Tantárgyaim</p>

<div class="container">
    <div class="cards">
        <div class="content">
            <label for="subject" class="form-label">Tantárgyam</label>
            <input type="text" class="form-control" placeholder="tantárgy..." #newSubject>
            <div>
                <button routerLink="/subjects" class="btn btn-info" 
                (click)="store(newSubject.value); newSubject.value='' ">Felvesz</button>
            </div>
        </div>
    </div>
    <div class="cards">
        <div class="content">
            <label for="subject" class="form-label">Jegyeim</label>
            <input type="number" class="form-control" placeholder="jegyeim...">
            <div>
                <button routerLink="/subjects" class="btn btn-info">Felvesz</button>
            </div>
        </div>
    </div>


    <div class=" cards" *ngIf="show">
        <div class="content">
            <label id="subjectEdit" for="subject" class="form-label">Tantárgy</label>
            <input type="text" class="form-control" [(ngModel)]="editSubject" #clickSubject>
                
                <div>
                    <button class=" editBtn btn btn-outline-info" type="button"
                    (click)="update(clickSubject.value)">Szerkeszt</button>
                </div>
        </div>
    </div>

<div class="subjectTable">
    <table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Tantárgy</th>
        <th>Szerkeztés</th>
        <th>Törlés</th>
    </thead>


    <tbody *ngIf="data.length">
        <tr *ngFor="let sub of data">
            <td>{{ sub.id }}</td>
            <td>{{ sub.subject }}</td>
            <td><button class="editBtn btn btn-outline-success" (click)="editShow()"><i class="bi bi-pencil"></i></button></td>
            <td><button  class=" deletBtn btn btn-outline-danger" (click)="destroy(sub.id)"><i class="bi bi-trash"></i></button></td>
        </tr>
    </tbody>

</table>
