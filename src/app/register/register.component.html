<div class="container">

    <!-- LEFT SIDE  -->
    <div class="leftSide">
      <div class="welcomeTextMini">Jó látni itt</div>
      <div class="welcomeText">üdvözöljük</div>
          <img [src]="image" alt="loginFormPic">
    </div>
  
    <!-- REG FORM (RIGHT SIDE) -->
      <form class="login" [formGroup]="form" (ngSubmit)="register()">
          <div id="loginText" class="text-center">Regisztráció</div>
  
          <!-- REG BOX -->
          <div class="box">
            <div class="building mb-3">
                <label class="form-label ">Intézmény neve</label>
                <input type="text" class="form-control"
                 placeholder="Intézmény" formControlName="buildingName" >
              </div>
            <div class="email mb-3">
                <label class="form-label ">Felhasználó név</label>
                <input type="text" class="form-control"
                 placeholder="Teljes név" formControlName="name" >
              </div>
    
            <div class="email mb-3">
                <label class="form-label ">Email</label>
                <input type="email" class="form-control"
                 placeholder="Email címet" formControlName="email" >
              </div>
    

            <div class="email mb-3">
                <label class="form-label ">Születési év</label>
                <input type="date" class="form-control"
                 formControlName="birthday" >
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Nem</label>
                <select formControlName="gender" class="form-select" aria-label="Default select example">
                    <option selected>Válassza ki</option>
                    <option value="nő">Nő</option>
                    <option value="férfi">Férfi</option>
                    <option value="egyéb">Egyéb</option>
                  </select>
            </div>

            <div class="password mb-3">
                <label class="form-label">Jelszó</label>
                <input type="password" class="form-control"
                placeholder="Jelszó" formControlName="pass">
              </div>
    
            <div class="conf_password mb-3">
                <label class="form-label">Jelszó megerősítés</label>
                <input type="password" class="form-control"
                placeholder="Jelszó megerősítés" formControlName="conf_pass">
              </div>
  
            </div>
  
          <!-- REG BUTTON -->
          <div class="button mb-3 text-center">
              <button id="button" class="btn btn-info" type="submit" >Regisztráció</button>
          </div>
  
             <!-- LOG LINK -->
          <div class="link text-center">
            <a class="regLink" href="/login">Van már fiókja? Jelentkezzen be!</a>
        </div>
  
      </form>
  </div>
