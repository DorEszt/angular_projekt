

<h2 class="adminText">Admin oldal</h2>

<div class="container">
  <div class="content">
  
      
        <form class="login" [formGroup]="form" (ngSubmit)="login()">
            <div id="loginText" class="text-center">Bejelentkezés</div>
  
           
            <div class="box">
  
              <div class="email mb-3">
                  <label class="form-label ">Email</label>
                  <input type="email" class="form-control"
                   placeholder="Email címet" formControlName="email" >
                   <span *ngIf="form.controls['email'].errors?.['required']">
                    Email cím megadása kötelező.
                   </span>
                </div>
  
              <div class="password mb-3">
                  <label class="form-label">Jelszó</label>
                  <input type="password" class="form-control"
                  placeholder="Jelszó" formControlName="pass">
                  <span *ngIf="form.controls['email'].errors?.['required']">
                    Jelszó megadása kötelező.
                   </span>
                </div>
  
              </div>
  
            <div class="button mb-3 text-center">
                <button id="button" class="btn btn-info" type="submit" >Bejelentkezés</button>
            </div>
  
        </form>
  </div>
</div>
